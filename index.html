<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Estudiantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0077ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005ecc;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Estudiantes</h2>
    <p>Escribe tu nombre y correo institucional:</p>
    <form id="formDatos">
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre completo" required>
      <input type="email" name="correo" id="correo" placeholder="ejemplo@colegio.edu.co" required>
      <br>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script>
    document.getElementById("formDatos").addEventListener("submit", function(e){
      e.preventDefault();
      var nombre = document.getElementById("nombre").value;
      var correo = document.getElementById("correo").value;
      
      fetch("https://script.google.com/macros/s/AKfycbxnxtAJF03eZSPM17kLV3IOAkvaT9zT-zQggMWsWMVEO8jfdysAMZrS-eat16SEZvAL/exec", {
        method: "POST",
        body: new URLSearchParams({ "nombre": nombre, "correo": correo })
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("mensaje").innerText = "✅ ¡Datos registrados!";
        document.getElementById("formDatos").reset();
      })
      .catch(error => {
        document.getElementById("mensaje").innerText = "❌ Error, intenta de nuevo.";
      });
    });
  </script>
</body>
</html>
